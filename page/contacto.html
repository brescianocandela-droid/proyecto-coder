<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Candula Creates</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <a href="../index.html">
      <img class="logo" src="../medios/logocandula.png" alt="Logo Candula Creates">
    </a>

    <nav>
      <ul>
        <li><a class="item" href="../index.html">Home</a></li>
        <li><a class="item" href="contacto.html">Contacto</a></li>
        <li><a class="item" href="portfolio.html">Portfolio</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main class="contacto-main">
    <section class="contacto-intro">
      <h1>Contacto</h1>
      <p>Si querés trabajar conmigo o hacer alguna consulta, completá el formulario y te responderé a la brevedad.</p>
    </section>

    <section class="contacto-form">
      <form action="#" method="post">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Tu email" required>
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Conectemos en redes sociales:</p>
    <a href="https://wa.me/+543512897486" target="_blank">
      <img class="wsp" src="../medios/WhatsApp.svg.png" alt="WhatsApp">
    </a>
    <a href="https://www.instagram.com/candulacreates" target="_blank" class="btn btn-primary">
      Instagram
    </a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
